<html>
  <head>
    <script src="./lib/movingObject.js"></script>
    <script src="./lib/util.js"></script>
    <script src="./lib/ship.js"></script>
    <script src="./lib/asteroid.js"></script>
     <script src="./lib/bullet.js"></script>
    <script src="./lib/game.js"></script>
    <script src="./lib/gameView.js"></script>
    <script src="./lib/img.js"></script>
    <script src="./lib/scoreboard.js"></script>
    <script src="./lib/keymaster.js"></script>
    <link rel="stylesheet" type="text/css" href="./lib/styles.css">
  </head>
  <body>
    
    
    <div class="center">

      <div id="scoreboard">
        <table>
          
          <tr>
            <td>Lives</td>
            <td>Points</td>
          </tr>
          <tr>
            <td id="lives"></td>
            <td id="points"></td>
          </tr>
        </table>
      </div> 

      <canvas width="800" height="400" id="game-canvas">
        Pea-shooter game goes here. It looks like this browser may not support HTML
        Canvas, which is required to play the game.
      </canvas>

    </div>


    
    <script>
      var canvasEl = document.getElementById("game-canvas");
      var ctx = canvasEl.getContext("2d");
      var gameView = new Asteroids.GameView();
      gameView.ctx = ctx;
      gameView.start();
    </script>


    
  </body>

</html>
